{% extends 'base.html' %}
{% block b1 %}
{%load static%}
{% load crispy_forms_tags %}

<div class="container-fluid bg-info mt-5">
  <div class="row">
      <div class="col-lg-8 offset-lg-2 mt-3 mb-4">
          <h4 class="page-title">Are you sure you want to delete Appointment?</h4>
      </div>
  </div>
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <form class="" method="POST" id="form1" data-slots-url="{% url 'load_slots'%}">
            <div class="form-group">
              {% csrf_token%}
            </div>
            <div class="form-group text-center">
                <input type="submit" class="btn btn-danger" value="Confirm">
            </div>
            <div class="form-group text-center">
            <a href="{% url 'app:appointments'%}"> <button type="submit" id="btn" class="btn btn-light account-btn">Cancel</button></a>
            </div>
      </div>
  </div>
</div>
{% endblock %}
