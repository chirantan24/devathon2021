{% extends 'base.html' %}
{% block b1 %}
{%load static%}
{% load crispy_forms_tags %}

<div class="container-fluid bg-info mt-5">
  <div class="row">
      <div class="col-lg-8 offset-lg-2 mt-3 mb-4">
          <h1 class="page-title">Make Record</h1>
      </div>
  </div>
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <form class="" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              {% csrf_token%}
                {{form|crispy}}
            </div>
            <div class="form-group text-center">
                <button type="submit" id="btn" class="btn btn-success btn-lg mr-3">Submit</button>
                <a href="{% url 'app:records'%}" class="btn btn-light btn-lg ">Cancel</a>
            </div>
      </div>
  </div>
</div>
{% endblock %}
