{% extends 'base.html' %}
{% block b1 %}
{%load static%}
{% load crispy_forms_tags %}

<div class="container-fluid bg-info mt-3">
  <div class="row">
      <div class="col-lg-8 offset-lg-2 mt-4 mb-3 text-white">
          {% if form.instance.pk %}
          <h1 class="page-title">Edit Bio</h1>
          {% else %}
          <h1 class="page-title">Create Bio</h1>
          {% endif%}
      </div>
  </div>
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <form class="" method="POST" id="form1" data-slots-url="{% url 'load_slots'%}">
            <div class="form-group text-white">
              {% csrf_token%}
                {{form|crispy}}
            </div>
            <div class="form-group text-center">
                <button type="submit" id="btn" class="btn btn-success btn-lg">Submit</button>
            </div>
      </div>
  </div>
</div>
{% endblock %}
